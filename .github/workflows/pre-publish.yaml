name: Publish

on:
  push:
    branches:
      # note: only for dev branch since we need to release packages only once
      - dev

permissions: write-all

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Run PR preparation steps"
        uses: ./.github/actions/pr-preparation
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Version and publish"
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"

          # To deploy the application with the latest changes, packages versions must be up to date.
          npx lerna version --conventional-commits --conventional-prerelease --no-changelog --preid "alpha" --yes
          npx lerna publish from-git --dist-tag alpha --yes

      - name: "Update package.json with latest library version"
        run: |
          # To deploy the application with the latest changes, packages versions must be up to date.
          package_names=("date-renderer" "date-logic") # List of package names to update
          
          # To deploy the application with the latest changes, packages versions must be up to date.
          for pkg in "${package_names[@]}"; do
            latest_version=$(npm view "@zidabah/$pkg" dist-tags.alpha 2>/dev/null)
          
            # Check if npm show command was successful (exit code 0)
            if [ $? -eq 0 ]; then
              jq --arg latest_version "$latest_version" ".dependencies[\"@zidabah/$pkg\"] = \$latest_version" package.json > package.json.tmp
              mv package.json.tmp package.json
            else
              echo "Package '@zidabah/$pkg' doesn't have an alpha version."
            fi
          done

          # note: clean up temporary files
          rm -f package.json.tmp

          # note: install dependencies with the updated package.json
          npm install

      - name: "Commit and push changes"
        run: |
          # To deploy the application with the latest changes, packages versions must be up to date.
          git add package.json
          git commit -m "chore: update libraries to the latest version"
          git push