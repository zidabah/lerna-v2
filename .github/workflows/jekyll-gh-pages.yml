name: Deploy Jekyll with GitHub Pages and Compodoc

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages

permissions: write-all

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for Jekyll site
  build-jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jekyll-site
          path: _site

  # Build job for Compodoc documentation
  build-compodoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          registry-url: https://npm.pkg.github.com
          node-version: 18.15.0

      - name: "Setup npm"
        shell: bash
        run: |
          # To deploy the application with the latest changes, packages versions must be up to date.
          npm set @zidabah:registry=https://npm.pkg.github.com
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"

      - name: "Install Dependencies"
        shell: bash
        run: npm install

      - name: Generate Compodoc documentation
        run: npm run compodoc
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: compodoc-documentation
          path: documentation

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-jekyll, build-compodoc]
    steps:
      - name: Download Jekyll site artifact
        uses: actions/download-artifact@v2
        with:
          name: jekyll-site
          path: _site
      - name: Download Compodoc documentation artifact
        uses: actions/download-artifact@v2
        with:
          name: compodoc-documentation
          path: documentation
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: _site
